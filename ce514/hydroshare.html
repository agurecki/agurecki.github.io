<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Web Map test 3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Simple WMS Demo2</h1>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([20, 110], 4); // Centered on the US

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-49ea3bd6231c4e8ea8134ef52e9731ba/wms', {
            layers: 'HS-49ea3bd6231c4e8ea8134ef52e9731ba:yellow',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        }).addTo(map);
        L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-49ea3bd6231c4e8ea8134ef52e9731ba/wms', {
            layers: 'HS-49ea3bd6231c4e8ea8134ef52e9731ba:pearl',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        }).addTo(map);
        L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-49ea3bd6231c4e8ea8134ef52e9731ba/wms', {
            layers: 'HS-49ea3bd6231c4e8ea8134ef52e9731ba:yangtze',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        }).addTo(map);
    
        L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-a51c74b3a8734324a53bb2c29ae9df3b/wms', {
            layers: 'HS-a51c74b3a8734324a53bb2c29ae9df3b:Logan',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        }).addTo(map);
        
                L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-a51c74b3a8734324a53bb2c29ae9df3b/wms', {
            layers: 'HS-a51c74b3a8734324a53bb2c29ae9df3b:Logannet',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        }).addTo(map);
             L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-a51c74b3a8734324a53bb2c29ae9df3b/wms', {
            layers: 'HS-a51c74b3a8734324a53bb2c29ae9df3b:Loganw',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        }).addTo(map);
        
              L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-a51c74b3a8734324a53bb2c29ae9df3b/wms', {
            layers: 'HS-a51c74b3a8734324a53bb2c29ae9df3b:Outlet',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        }).addTo(map);
    </script>
    
    
</body>
</html>
