<!DOCTYPE html>
<html>
<head>
    <title>Hydroshare and Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { width: 100%; height: 600px; }
        .button-container {
            margin: 10px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Amber Allen</h1>
    <h2>A7 - Adding Hydroshare Resources to Leaflet Map</h2>

    <div id="map"></div>
    
    <div class="button-container">
        <button onclick="showMomsAncestry()">Mom's Ancestry</button>
        <button onclick="showDadsAncestry()">Dad's Ancestry</button>
    </div>

    <script>
        var map = L.map('map').setView([54, 10], 4); // Centered on Europe

        const baseMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Define individual WMS layers
        const Poland = L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-d5080211111c449e986b537d95466eda/wms', {
            layers: 'HS-d5080211111c449e986b537d95466eda:Poland',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        });

        const France = L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-d5080211111c449e986b537d95466eda/wms', {
            layers: 'HS-d5080211111c449e986b537d95466eda:France',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        });

        const Ireland = L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-d5080211111c449e986b537d95466eda/wms', {
            layers: 'HS-d5080211111c449e986b537d95466eda:Ireland',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        });

        const Canada = L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-d5080211111c449e986b537d95466eda/wms', {
            layers: 'HS-d5080211111c449e986b537d95466eda:Canada',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        });

        // Group layers
        const momsAncestry = L.layerGroup([France, Ireland, Canada]);
        const dadsAncestry = L.layerGroup([Poland]);

        // Add Mom's layers by default
        momsAncestry.addTo(map);

        // Function to toggle Mom's ancestry layers
        function showMomsAncestry() {
            map.removeLayer(dadsAncestry); // Remove Dad's layers
            map.addLayer(momsAncestry);    // Add Mom's layers
        }

        // Function to toggle Dad's ancestry layers
        function showDadsAncestry() {
            map.removeLayer(momsAncestry); // Remove Mom's layers
            map.addLayer(dadsAncestry);    // Add Dad's layers
        }
    </script>

</body>
</html>
