<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Leaflet Map</title>

    <!-- Link to external Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Simple Leaflet Map</h1>
        <p>Stratham, NH</p>
    </header>

    <!-- Map container -->
    <div id="map"></div>

    <footer>
        <p>Â© Amber Allen</p>
    </footer>

    <!-- Add Leaflet JS for map functionality -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create a map centered at Stratham, NH
        var map = L.map('map').setView([43.0094, -70.9399], 13);

        // Add a tile layer (background map) from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at Stratham, NH location
        var marker = L.marker([43.0094, -70.9399]).addTo(map);

        // Add a popup to the marker
        marker.bindPopup("<b>Stratham, NH</b><br>This is my hometown!").openPopup();
    </script>
</body>
</html>
