<!DOCTYPE html>
<html>
<head>
    <style>
        /* General body styling */
        body {
            background-color: #5C9E76; /* Sets background color */
            font-family: Arial, sans-serif; /* Sets font */
            color: white; /* Text color */
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Makes the body take up the entire viewport height */
            margin: 0; /* Removes default margin */
        }

        /* Container to wrap the content */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent background for the content */
            width: 100%;
            max-width: 400px; /* Limits the width */
        }

        /* Styling for the input fields and button */
        input[type="text"], select {
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 4px;
            width: 100%; /* Makes inputs take up full width of the container */
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #fff; /* White background for the button */
            color: #5C9E76; /* Text color matches the background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Makes the button take up full width */
        }

        input[type="submit"]:hover {
            background-color: #4b7f5e; /* Darker shade on hover */
            color: white;
        }

        h1 {
            margin-bottom: 20px; /* Adds space below the heading */
        }

        p {
            font-size: 18px;
        }

        /* Styling the dropdown options */
        select {
            background-color: #fff;
            color: #5C9E76;
        }
    </style>
</head>
<body>

<script language="javascript">
function convertUnits(){
    let inputnumber = document.getElementById("inputnumber").value;
    let inputunits = document.getElementById("units").value;
    let outputunits = document.getElementById("outputunits").value;
    let conversion = 0;
    let outputnumber = 0;

    if(inputunits == "mm" && outputunits == "in"){
        conversion = 0.0393701;
    } 
    if(inputunits == "mm" && outputunits == "ft"){
        conversion = 0.003280841666667;
    } 
    if(inputunits == "mm" && outputunits == "m"){
        conversion = 0.001;
    }
    if(inputunits == "mm" && outputunits == "mi"){
        conversion = 6.213715277778408823e-7;
    }
    outputnumber = inputnumber * conversion;

    document.getElementById("outputvalue").innerHTML = 
        `${inputnumber} ${inputunits} = ${outputnumber.toFixed(4)} ${outputunits}`;
}
</script>

<div class="container">
    <h1>Unit Converter</h1>
    Input value: <input type="text" id="inputnumber"><br>
    Input units:
    <select id="units" names="units">
        <option value="mm">Millimeters</option>
        <option value="in">Inches</option>
        <option value="ft">Feet</option>
        <option value="m">Meters</option>
        <option value="mi">Miles</option>
    </select>
    <br>
    Output units:
    <select id="outputunits" names="units">
        <option value="mm">Millimeters</option>
        <option value="in">Inches</option>
        <option value="ft">Feet</option>
        <option value="m">Meters</option>
        <option value="mi">Miles</option>
    </select>
    <br>
    <input type="submit" onclick="convertUnits()">
    <p id="outputvalue"></p>
</div>

</body>
</html>
